<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let quantidadeNotas;
    do {
        if (quantidadeNotas != undefined) alert("Responda corretamente!");
        quantidadeNotas = prompt("Qual quantidade de notas que o aluno obteve?");
    } while (quantidadeNotas == "" || isNaN(quantidadeNotas))

    let notas = [];
    for (let i = 1; i <= quantidadeNotas; i++) {
        let nota;
        do {
            if (nota != undefined) alert("Responda corretamente!");
            nota = Number(prompt(`Informe a nota ${i} de seu aluno:`));
        } while (isNaN(nota) || nota == "")
        notas.push(nota);
    }
    
    //PROCESSAMENTO
    let somaNotas = 0;
    for (let i = 0; i <= quantidadeNotas-1; i++) {
        somaNotas += notas[i];
    }

    console.log(somaNotas)
    const media = somaNotas / quantidadeNotas;

    //SAÍDA
    document.write(`A média do aluno é: ${media.toFixed(1)}`);
</script>
