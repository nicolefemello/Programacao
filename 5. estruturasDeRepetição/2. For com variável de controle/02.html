<meta charset="UTF-8">
<script>
    /* arrumar!
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let quantidadeNotas = prompt("Qual quantidade de notas que o aluno obteve?");
    let notas = [];
    while (isNaN(quantidadeNotas) || /\s/.test(quantidadeNotas) || quantidadeNotas == "" || quantidadeNotas <= 0) {
        alert("Preencha corretamente a quantidade de notas obtidas pelo aluno!");
        quantidadeNotas = prompt("Qual quantidade de notas que o aluno obteve?");

        for (i = 1; i <= quantidadeNotas; i++) {
            let pergunta = prompt(`Informe a nota ${i} de seu aluno:`);
            while (isNaN(pergunta) || /\s/.test(pergunta) || pergunta == "" || (pergunta < 0 && pergunta > 10)) {
                alert("Preencha corretamente a nota de seu aluno!");
                pergunta = prompt(`Informe a nota ${i} de seu aluno:`);
            }
    //PROCESSAMENTO
            if (Number(pergunta)) {
                notas.push(pergunta);
            }
        }

        for (i = 0; i <= notas.length; i++) {
            let somaNotas = 0;
            somaNotas + notas[i];
        }
    }
    const media = somaNotas / quantidadeNotas;

    //SAÍDA
    document.write(`A média do aluno é: ${media.toFixed(1)}`);
</script>
