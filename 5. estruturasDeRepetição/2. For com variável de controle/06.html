<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor
    que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o 
    número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para 
    o número inicial e número final.
    */

    //ENTRADA
    let number1, number2;

    do {
        if (number1 != undefined) alert("Informe um número menor e depois um maior!"); //if number1 != undefined, number2 também será
        number1 = Number(prompt("Informe um número:"));
        number2 = Number(prompt("Informe um número maior que o outro:"));
        console.log(number1, number2)
    } while (number2 < number1 || number1 == "" || number2 == '' || isNaN(number1) || isNaN(number2))

    //PROCESSAMENTO 
    const pares = [];
    const impares = [];

    for (let i = number1; i <= number2; i++) {
        (i % 2 == 0) ? pares.push(i) : impares.push(i);
    }

    //SAÍDA
    document.write(`Os números escolhidos foram: ${number1} - ${number2}<br>Pares: ${pares.join(" - ")}<br>Ímpares: ${impares.join(" - ")}`);
</script>
