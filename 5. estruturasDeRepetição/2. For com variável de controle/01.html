<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: LETRAS REPETIDAS
    Considere a lista de letras abaixo:
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra apenas uma única vez, e em ordem 
    alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */

    //ENTRADA
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    let letras = [];
    let contador = [];


    //PROCESSAMENTO
    for (let i = 0; i < listaDeLetras.length; i++) {
        let letra = listaDeLetras[i].toLowerCase();

        if (contador.indexOf(letra) == -1) {
            contador.push(letra);
            letras.push(letra);
        }
    }
    letras.sort();

    //SAÍDA
    document.write(`<li><strong>Lista de letras:</strong> ${listaDeLetras.join(", ")}</li>
    <li><strong>Lista de letras minúsculas em ordem alfabétca:</strong> ${letras.join(", ")}</li>`);
</script>
