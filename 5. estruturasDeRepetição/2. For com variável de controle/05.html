<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let num;
    do {
        if (num != undefined) alert("Responda corretamente!");
        num = prompt("Informe um número:");
    } while (num == "" || isNaN(num))

    //PROCESSAMENTO
    let multiplos = [];
    for (let i = 1; i <= num; i++) {
        let divisao = num / i;
        if (Number.isInteger(divisao)) {
            multiplos.push(i)
        }
    }

    //SAÍDA
    (multiplos.length == 2) ? document.write(`O número ${num} é primo!`) : document.write(`O número ${num} não é primo!`);
</script>
