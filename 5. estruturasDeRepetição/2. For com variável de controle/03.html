<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let numbers = [];
    for (i = 1; i <= 5; i++) {
        let num;
        do {
            num = Number(prompt(`Informe o número ${i}:`));
        } while (num == "" || isNaN(num))
        numbers.push(num);
    }

    //PROCESSAMENTO
    numbers.sort((a, b) => a - b);
    
    //SAÍDA
    document.write(`O maior número digitado foi: ${numbers[4]}`);
</script>
