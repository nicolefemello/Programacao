<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let numbers = []

    for (i = 1; i <= 5; i++) {
        let num;

        do {
            if (num != undefined) alert("Informe um número!");
            num = Number(prompt("Informe um número:"));
        } while (num == "" || isNaN(num))

        numbers.push(num);
    }

    //PROCESSAMENTO
    let soma = 0;
    for (number of numbers) {
        soma += number;
    }

    const media = soma / numbers.length;
    //SAÍDA
    document.write(`A soma dos números resulta em: ${soma}<br>A média dos números é: ${media.toFixed(1)}`);
</script>
