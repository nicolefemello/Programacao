<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos = [];
    let somaMultiplos = 0;

    //PROCESSAMENTO
    for (let i = 3; i <= 100; i += 3) {
        multiplos.push(i);
    }
    for (let i = 0; i < multiplos.length; i++) {
        somaMultiplos += multiplos[i];
    }
    //SAÍDA
    document.write(`Múltiplos de 3 entre 1 e 100: ${multiplos.join(", ")}<br> Soma dos múltiplos: ${somaMultiplos}`);
</script>
