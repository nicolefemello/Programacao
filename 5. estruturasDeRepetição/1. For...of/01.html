<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    //Faça um programa que identifique os números pares e apresente-os ao fim do programa, ordenados de forma crescente.

    //ENTRADA


    //PROCESSAMENTO
    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10].sort((a, b) => {return a - b});
    let pares = [];
    let impares = [];

    //SAÍDA
    for (let num of listaDeNumeros) {
        if (num % 2 == 0) {
            pares.push(num);
        } else {
            impares.push(num)
        }
    }
    document.write(`<li> Lista original: ${listaDeNumeros.join(", ")} </li> 
    <li> Lista pares: ${pares.join(", ")} </li> 
    <li> Lista impares: ${impares.join(", ")}</li>`);
</script>
