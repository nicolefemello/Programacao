<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    /*Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, 
    adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.*/

    //ENTRADA
    let names = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let female = [];
    let male = [];

    //PROCESSAMENTO
    for (name of names) {
        let response;
        do {
            if (response != undefined) alert("Responda corretamente!");
            response = prompt(name + " é um nome masculino ou feminino? Responda com M-masculino ou F-feminino").trim().toUpperCase();
        } while (response == "" || !isNaN(response) || (response != "M" && response != 'F'));
        (response == "M") ? male.push(name) : female.push(name);
    }

    //SAÍDA
    document.write(`Nomes femininos: ${female.join(", ")}<br>Nomes masculinos: ${male.join(", ")}`);
</script>
