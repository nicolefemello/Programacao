<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    /*Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, 
    adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.*/

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    //PROCESSAMENTO
    let feminino = [];
    let masculino = [];
    for (let nome of listaDeNomes) {
        let genero = prompt(`O ${nome} é masculino (M) ou feminino (F)?`).toUpperCase();
        if (genero == "F") {
            feminino.push(nome);
        } else if (genero == "M") {
            masculino.push(nome);
        } else {
            alert("Gênero inválido!")
        }
    }

    //SAÍDA
    alert(`Lista completa: ${listaDeNomes.join(", ")}\n Lista de nomes femininos: ${feminino.join(", ")}\n Lista de nomes masculinos: ${masculino.join(", ")}`);
</script>
