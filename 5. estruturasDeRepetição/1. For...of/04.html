<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let itens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let pares = [];

    //PROCESSAMENTO
    for (item of itens) {
        if (item % 2 == 0) pares.push(item);
    }
    //SAÍDA
    document.write(`Os números pares: ${pares.join(" - ")}<br>Quantidade de números pares: ${pares.length}<br>Quantidade de elementos da lista original: ${itens.length}`)
</script>
