<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    /*Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos 
    números foram localizados.*/

    //ENTRADA
    let numbers = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    const integersPositives = [];

    //PROCESSAMENTO
    for (number of numbers) {
        if (Number.isInteger(number) && number > 0) {
            integersPositives.push(number);
        }
    }
    //SAÍDA
    document.write(`Números inteiros e positivos: ${integersPositives.join(" - ")}<br>Foram encontrados ${integersPositives.length} números.`);
</script>
