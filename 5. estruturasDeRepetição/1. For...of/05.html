<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA
    let names = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    let namesVowel = [];

    //PROCESSAMENTO
    for (name of names) {
        if (['A', 'E', 'I', 'O', 'U'].includes(name[0])) {
            namesVowel.push(name);
        }
    }

    //SAÍDA
    document.write(`Nomes inicados em vogal em ordem alfabética: ${namesVowel.sort().join(", ")}`);
</script>
