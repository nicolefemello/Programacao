<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e 
    voltando a pedir as informações.
    */

    //ENTRADA
    let dados = [
        { nomeUsuario: "", senha: "" }
    ]; //array de objeto com os dados
    const nomeUsuario = prompt("Informe seu username:"); //prompt perguntando o username
    dados[0].nomeUsuario = nomeUsuario; //adicionando nomeUsuario no objeto

    let senha = prompt("Informe sua senha:"); //prompt perguntando a senha
    while (/\s/.test(senha) || senha == "" || senha == dados[0].nomeUsuario) { //valida a senha
        alert("Sua senha é inválida! Sua senha deve ser diferente do seu username!"); //alerta de senha inválida
        senha = prompt("Informe sua senha:");
    }

    //PROCESSAMENTO
    dados[0].senha = senha; //adicionando senha no objeto

    //SAÍDA
    alert(`User: ${dados[0].nomeUsuario}\nSenha: ${dados[0].senha}`);
</script>
