<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    const remover = prompt("Informe o carro que deseja remover: (Tiggo, Sportage, Tucson, EcoSport)").toLowerCase().trim();

    //PROCESSAMENTO
    const SUVs = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let removeSUVs = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    if (remover == "tiggo") {
        removeSUVs.shift();
        alert(`Lista antiga: ${SUVs.join(", ")}\n Nova lista: ${removeSUVs.join(", ")}`);
    } else if (remover == "sportage") {
        removeSUVs.slice(-1, -2);
        alert(`Lista antiga: ${SUVs.join(", ")}\n Nova lista: ${removeSUVs.join(", ")}`);
    } else if (remover == "tucson") {
        removeSUVs.slice(-2, -3);
        alert(`Lista antiga: ${SUVs.join(", ")}\n Nova lista: ${removeSUVs.join(", ")}`);
    } else if (remover == "ecosport") {
        removeSUVs.pop();
        alert(`Lista antiga: ${SUVs.join(", ")}\n Nova lista: ${removeSUVs.join(", ")}`);
    } else {
        alert("Não existe este carro na lista!");
    }
</script>
