<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    const carro = prompt("Informe o carro que deseja remover: (Tiggo, Sportage, Tucson, EcoSport)");

    //PROCESSAMENTO
    const SUVs = ["Tiggo", "Sportage", "Tucson", "EcoSport"].join(", ");
    const remover = carro.toLowerCase();
    switch (remover) {
        case "tiggo":
            const SUVsRemovidoTiggo = ["Sportage", "Tucson", "EcoSport"];
            alert(`Lista antiga: ${SUVs}\n Lista nova: ${SUVsRemovidoTiggo.join(", ")}`);
            break;
        case "sportage":
            const SUVsRemovidoSportage = ["Tiggo", "Tucson", "EcoSport"];
            alert(`Lista antiga: ${SUVs}\n Lista nova: ${SUVsRemovidoSportage.join(", ")}`);
            break;
        case "tucson":
            const SUVsRemovidoTucson = ["Tiggo", "Sportage", "EcoSport"];
            alert(`Lista antiga: ${SUVs}\n Lista nova: ${SUVsRemovidoTucson.join(", ")}`);
            break;
        case "ecosport":
            const SUVsRemovidoEcosport = ["Tiggo", "Sportage", "Tucson"];
            alert(`Lista antiga: ${SUVs}\n Lista nova: ${SUVsRemovidoEcosport.join(", ")}`);
            break;
        default:
            alert("Resposta inválida!");
            break;
    }
</script>
