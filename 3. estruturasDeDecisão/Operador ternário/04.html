<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    const caractere = prompt("Informe apenas um caractere: (Letras minúsculas)");
    //PROCESSAMENTO
    let mensagemFinal = "";
    (caractere == "a" || caractere == "e" || caractere == "i" || caractere == "o" || caractere == "u") ? mensagemFinal = "Este caractere é uma vogal!" : mensagemFinal = "Este caractere não é uma vogal.";
    //SAÍDA
    alert(`${mensagemFinal}`);
</script>
