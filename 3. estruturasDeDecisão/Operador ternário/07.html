<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = prompt("Informe a nota de 0 a 10:");
    //PROCESSAMENTO
    let mensagemFinal = "";
    (nota <= 10 && nota > 8.9) ? mensagemFinal = "CONCEITO A" : (nota <= 8.9 && nota > 7.9) ? mensagemFinal = "CONCEITO B" : (nota <= 7.9 && nota > 6.9) ? mensagemFinal = "CONCEITO C" : (nota <= 6.9 && nota > 5.9) ? mensagemFinal = "CONCEITO D" : (nota <= 5.9 && nota > 0) ? mensagemFinal = "CONCEITO E" : mensagemFinal = "NOTA INVÁLIDA!";
    //SAÍDA
    alert(`${mensagemFinal}`);
</script>
