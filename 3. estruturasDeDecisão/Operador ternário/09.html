<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR VALOR DA HORA TRABALHADA
    Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora 
    trabalhada.
    Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.
    */

    //ENTRADA
    const horasTrabalhadas = Number(prompt("Informe a quantidade de horas trabalhadas semanalmente:"));
    const valorHora = Number(prompt("Informe quanto você ganha por hora trabalhada:"));
    //PROCESSAMENTO
    const salarioSemanal = horasTrabalhadas * valorHora;
    const salarioSemanal20 = salarioSemanal + (salarioSemanal * 0.2);
    const salarioSemanal30 = salarioSemanal + (salarioSemanal * 0.3);
    let mensagemFinal = "";
    (horasTrabalhadas <= 45) ? mensagemFinal = `Seu salário semanal é de ${salarioSemanal.toFixed(2)} reais, e você ganha ${valorHora.toFixed(2)} reais por hora.` : (horasTrabalhadas <= 60) ? mensagemFinal = `Seu salário semanal é de ${salarioSemanal20.toFixed(2)} reais, e você ganha ${valorHora.toFixed(2)} reais por hora.` : (horasTrabalhadas > 60) ? mensagemFinal = `Seu salário semanal é de ${salarioSemanal30.toFixed(2)} reais, e você ganha ${valorHora.toFixed(2)} reais por hora.` : mensagemFinal = "Valores inválidos!";
    //SAÍDA
    alert(`${mensagemFinal}`);
</script>
