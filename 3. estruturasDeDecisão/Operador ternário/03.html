<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR DE DOIS NÚMEROS
    Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe um primeiro número inteiro:"));
    const num2 = Number(prompt("Informe um segundo número inteiro:"));
    //PROCESSAMENTO
    let mensagemFinal = "";
    (num1 > num2) ? mensagemFinal = `${num1} é maior que ${num2}.` : mensagemFinal = `${num2} é maior que ${num1}.`;
    //SAÍDA
    alert(`${mensagemFinal}`);
</script>
