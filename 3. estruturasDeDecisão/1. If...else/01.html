<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let num1;
    let num2;
    do {
        if ((num1 || num2) != undefined) alert("Informe números inteiros!");
        num1 = parseInt(prompt("Informe um número inteiro:"));
        num2 = parseInt(prompt("Informe outro número inteiro:"));
    } while (isNaN(num1) || isNaN(num2))
    
    //PROCESSAMENTO
    let inversao = num1;
    num1 = num2;

    //SAÍDA
    if (inversao > num1) {
        alert(`Antes era: Número 1 = ${inversao}, Número 2 = ${num1}.\nAgora temos: Número 1 = ${num1}, Número 2 = ${inversao}.`);
    } else if (num1 > inversao){
        alert(`Antes era: Número 1 = ${inversao}, Número 2 = ${num1}.\nAgora temos: Número 1 = ${num1}, Número 2 = ${inversao}.`);
    } else {
        alert("Não é necessário a troca, pois os números são iguais");
    }
</script>
