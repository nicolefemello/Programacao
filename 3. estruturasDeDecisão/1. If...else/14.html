<script src="script.js"></script>
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const peso = Number(prompt("Informe seu peso em kg:"));
    const altura = Number(prompt("Informe sua altura em m:"))
    
    //PROCESSAMENTO
    const imc = peso / altura ** 2;
    
    //SAÍDA
    if (imc <= 18.5) {
        alert("Subpeso");
    } else if (imc <= 25) {
        alert("Normal");
    } else if (imc <= 30) {
        alert("Sobrepeso");
    } else {
        alert("Obeso");
    }
</script>
