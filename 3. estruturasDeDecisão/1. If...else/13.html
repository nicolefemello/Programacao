<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = Number(prompt("Informe a nota:"));

    //PROCESSAMENTO
    const conceitoA = nota <= 10 && nota >= 9;
    const conceitoB = nota <= 8.9 && nota >= 8;
    const conceitoC = nota <= 7.9 && nota >= 7;
    const conceitoD = nota <= 6.9 && nota >= 6;
    const conceitoE = nota <= 5.9 && nota > 0;

    //SA√çDA
    if (conceitoA) {
        alert("Conceito A");
    } else if (conceitoB) {
        alert("Coneceito B");
    } else if (conceitoC) {
        alert("Conceito C");
    } else if (conceitoD) {
        alert("Conceito D");
    } else {
        alert("Conceito E");
    }
</script>
