<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const num = parseInt(prompt("Informe um número inteiro menor que 1000:"));

    //PROCESSAMENTO
    const centenas = Math.floor(num / 100);
    const dezenas = Math.floor((num - (centenas * 100)) / 10);
    const unidades = Math.floor(num - (centenas * 100) - (dezenas * 10));
    let termoCentena;
    let termoDezena;
    let termoUnidade;
    if (centenas <= 1) {
        termoCentena = "centena";
    } else {
        termoCentena = "centenas";
    }
    if (dezenas <= 1) {
        termoDezena = "dezena";
    } else {
        termoDezena = "dezenas";
    }
    if (unidades <= 1) {
        termoUnidade = "unidade";
    } else {
        termoUnidade = "unidades";
    }

    //SAÍDA
    if (num < 10) {
        alert(`${num} = ${unidades} ${termoUnidade}`);
    } else if (num < 100) {
        alert(`${num} = ${dezenas} ${termoDezena} e ${unidades} ${termoUnidade}`);
    } else if (num < 1000) {
        alert(`${num} = ${centenas} ${termoCentena}, ${dezenas} ${termoDezena} e ${unidades} ${termoUnidade}`);
    } else {
        alert("Este número é maior que 1.000!");
    }
</script>
