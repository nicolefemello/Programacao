<script>
    /* 
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: 
    equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */

    //ENTRADA
    const perguntas = [
        "Informe em cm o primeiro lado de um triângulo:",
        "Informe em cm o segundo lado de um triângulo:",
        "Informe em cm o terceiro lado de um triângulo:"
    ];
    let medidas = [];

    //PROCESSAMENTO
    for (let pergunta of perguntas) {
        let criaPergunta =  prompt(pergunta);
        while (isNaN(criaPergunta) || /\s/.test(criaPergunta) || criaPergunta == '') {
            alert("Informe um número!");
            criaPergunta = prompt(pergunta);
        }
        if (!isNaN(criaPergunta)) {
            medidas.push(criaPergunta);
        }
    }

    //SAÍDA
    if ((medidas[0] + medidas[1] > medidas[2]) || (medidas[0] + medidas[2] > medidas[1]) || (medidas[1] + medidas[2] > medidas[0])) {
        if (medidas[0] == medidas[1] && medidas[1] == medidas[2]) {
            alert(`Este triângulo é um equilátero!`);
        } else if ((medidas[0] == medidas[1] && medidas[1] != medidas[2]) || (medidas[0] == medidas[2] && medidas[2] != medidas[2]) || (medidas[1] == medidas[0] && medidas[0] != medidas[2]) || (medidas[1] == medidas[2] && medidas[2] != medidas[0]) || (medidas[2] == medidas[0] && medidas[0] != medidas[1]) || (medidas[2] == medidas[1] && medidas[1] != medidas[0])) {
            alert(`Este triângulo é um isóceles!`);
        } else if ((medidas[0] != medidas[1] && medidas[1] != medidas[2]) || (medidas[0] != medidas[2] && medidas[2] != medidas[2]) || (medidas[1] != medidas[0] && medidas[0] != medidas[2]) || (medidas[1] != medidas[2] && medidas[2] != medidas[0]) || (medidas[2] != medidas[0] && medidas[0] != medidas[1]) || (medidas[2] != medidas[1] && medidas[1] != medidas[0])) {
            alert(`Este triângulo é um escaleno!`);
        }
    } else {
        alert("Não é possível obter um triângulo com essas medidas!");
    }
</script>
