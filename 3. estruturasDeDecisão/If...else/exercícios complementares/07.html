<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUXÍLIO TRANSPORTE
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se 
    ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da 
    remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

    //ENTRADA
    const salario = Number(prompt('Informe quanto você ganha por mês:'));
    const auxilio = prompt("Você deseja receber auxílio transporte? (S-SIM ou N-NÃO)").toUpperCase();
    const veiculoProprio = prompt("Você utiliza veículo próprio para ir trabalhar? (S-SIM ou N-NÃO)").toUpperCase();

    //PROCESSAMENTO

    //SAÍDA
    if (auxilio == "S" || veiculoProprio == "S") {
        const desconto = salario * 0.06;
        if (veiculoProprio == "S") {
            const salarioFinal = salario - desconto + 200;
            alert(`Será descontado de seu salário R$ ${desconto.toFixed(2)}, e seu salário final é de R$ ${salarioFinal.toFixed(2)}, pois você ganhará um adicional de R$ 200,00`);
        } else {
            const salarioFinal = salario - desconto + 150;
            alert(`Será descontado de seu salário R$ ${desconto.toFixed(2)}, e seu salário final é de R$ ${salarioFinal.toFixed(2)}, pois você ganhará um adicional de R$ 150,00`);
        }
    } else {
        alert(`Nada será descontado de seu salário, e seu salário final é de R$ ${salario.toFixed(2)}`);
    }
</script>
