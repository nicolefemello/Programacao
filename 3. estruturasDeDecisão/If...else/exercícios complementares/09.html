<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente 
    procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
    const valor = Number(prompt("Informe o valor do computador:"));
    const formaPagamento = prompt("Informe a forma de pagamento: (B-BOLETO, D-DINHEIRO ou P-PIX)").toUpperCase();

    //PROCESSAMENTO
    
    //SAÍDA
    if (formaPagamento == "B") {
        const valorFinal = valor - (valor * 0.03);
        alert(`Pagando no boleto, o cliente irá pagar ${valorFinal.toFixed(2)} reais.`);
    } else if (formaPagamento == "D") {
        const valorFinal = valor - (valor * 0.05);
        alert(`Pagando no dinheiro, o cliente irá pagar ${valorFinal.toFixed(2)} reais.`);
    } else if (formaPagamento == "P") {
        const valorFinal = valor - (valor * 0.1);
        alert(`Pagando no pix, o cliente irá pagar ${valorFinal.toFixed(2)} reais.`);
    }
</script>
