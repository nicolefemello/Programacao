<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CLASSIFICAÇÃO DE PRODUTO
    Faça um script que peça para o usuário informar o código de um determinado produto e mostre a sua classificação, considerando 
    os seguintes dados de entrada e a sua mensagem correspondente:
    - Código 1: Alimento não-perecível
    - Código 2, 3 ou 4: Alimento perecível
    - Código 5 ou 6: Vestuário
    - Código 7: Higiene Pessoal
    - Código 8 até 15: Limpeza e Utensílios Domésticos
    - Código 16 até 20: Outros
    - Qualquer outro código: Código inválido
    */

    //ENTRADA
    const codigoProduto = Number(prompt("Informe o código do produto (Apenas os números):"));   
    //SAÍDA
    if (codigoProduto == 1) {
        alert(`Alimento não-perecível`);
    } else if (codigoProduto == 2 || codigoProduto == 3 || codigoProduto == 4) {
        alert(`Alimento perecível`);
    } else if (codigoProduto == 5 || codigoProduto == 6) {
        alert(`Vestuário`);
    } else if (codigoProduto == 7) {
        alert(`Higiene pessoal`);
    } else if (codigoProduto == 8 || codigoProduto == 9 || codigoProduto == 10 || codigoProduto == 11 || codigoProduto == 12 || codigoProduto == 13 || codigoProduto == 14 || codigoProduto == 15) {
        alert(`Limpeza e Utensílios domésticos`);
    } else if (codigoProduto == 16 || codigoProduto == 17 || codigoProduto == 18 || codigoProduto == 19 || codigoProduto == 20) {
        alert(`Outros`);
    } else {
        alert(`Código Inválido`);
    }
</script>
