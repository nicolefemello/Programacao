<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no 
    destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final 
    mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA
    const precoAviaoSp = Number(prompt("Informe o preço do transporte aério para São Paulo:"));
    const precoAviaoRj = Number(prompt("Informe o preço do transporte aério para Rio de Janeiro:"));
    const precoHotelSp = Number(prompt("Informe o preço do hotel de São Paulo:"));
    const precoHotelRj = Number(prompt("Informe o preço do hotel do Rio de Janeiro:"));
    const dias = Number(prompt("Informe a quantidade de dias que você pretende ficar no destino:"))
    //PROCESSAMENTO
    const valorRj = precoAviaoRj + precoHotelRj;
    const valorSp = precoAviaoSp + precoHotelSp;
    //SAÍDA
    if (valorRj < valorSp) {
        alert(`O destino com o custo mais baixo será o Rio de Janeiro, gastando ${valorRj.toFixed(2)} reais.`);
    } else {
        alert(`O destino com o custo mais baixo será São Paulo, gastando ${valorSp.toFixed(2)} reais.`);
    }
</script>
