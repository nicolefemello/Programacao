<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: FINANCIAMENTO
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do 
    comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o 
    financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    //ENTRADA
    const valorImovel = Number(prompt("Informe o valor do imóvel:"));
    const anosFinanciamento = Number(prompt("Informe em quantos anos será realizado o financiamento deste imóvel:"));
    const salarioComprador = Number(prompt("Informe o salário do comprador deste imóvel:"));
    //PROCESSAMENTO
    const prestacao = valorImovel / (anosFinanciamento * 12);
    const porcentagemPrestação = ((salarioComprador / 100) * 30) <= prestacao;
    //SAÍDA
    if (porcentagemPrestação) {
        alert(`O financiamento foi concedido, e o valor das parcelas a serem pagas serão de ${prestacao} reais.`);
    } else {
        alert(`O financiamento não foi aprovado.`);
    }
</script>
