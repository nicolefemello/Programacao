<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação 
    deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe um número:"));
    const num2 = Number(prompt("Informe outro número:"));
    const operacao = prompt("Informe a operação que deseja fazer: (A-ADIÇÃO, S-SUBTRAÇÃO, M-MULTIPLICAÇÃO ou D-DIVISÃO)").toUpperCase();

    //PROCESSAMENTO
    let resultado;
    let parImpar;
    let inteiroDecimal;
    let positivoNegativo;

    if (operacao == "A") { //adição 
        resultado = num1 + num2;

    } else if (operacao == "S") { //subtração
        resultado = num1 - num2;

    } else if (operacao == "M") { //multiplicação
        resultado = num1 * num2;

    } else if (operacao == "D") { //divisão
        resultado = num1 / num2;

    } else { //inválido
        alert("Operação Inválida!");
    }

    if (resultado % 2 == 0) { //par ou ímpar
        parImpar = "par";
    } else {
        parImpar = "ímpar";
    }

    if (Math.sign(resultado) == 1) { //positivo ou negativo
        positivoNegativo = "positivo";
    } else if (resultado < 0) {
        positivoNegativo = ("negativo");
    } else {
        positivoNegativo = ("neutro");
    }

    if (Number.isInteger(resultado)) { //inteiro ou decimal
        inteiroDecimal = "inteiro";
    } else {
        inteiroDecimal = "decimal";
    } 

    //SAÍDA
    alert(`O resultado é: ${resultado}. Ele é ${parImpar}, ${positivoNegativo} e ${inteiroDecimal}`);
</script>
