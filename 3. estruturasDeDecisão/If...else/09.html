<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação 
    deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe um número:"));
    const num2 = Number(prompt("Informe outro número:"));
    const operacao = prompt("Informe a operação que deseja fazer: (A-ADIÇÃO, S-SUBTRAÇÃO, M-MULTIPLICAÇÃO ou D-DIVISÃO)").toUpperCase();

    //PROCESSAMENTO
    let resultado = 0;

    //SAÍDA
    if (operacao == "A") {
        resultado += num1 + num2;
        alert(`${resultado}.`);

        if (resultado % 2 == 0) { //par ou ímpar
            alert("Par");
        } else {
            alert("Ímpar");
        }

        if (resultado > 0) { //positivo ou negativo
            alert("Positivo");
        } else if (resultado < 0) {
            alert("Negativo");
        } else {
            alert("Neutro");
        }

        if (Number.isInteger(resultado)) { //inteiro ou decimal
            alert("Inteiro");
        } else {
            alert("Decimal");
        }
    } else if (operacao == "S") {
        resultado += num1 - num2;
        alert(`${resultado}.`);

        if (resultado % 2 == 0) { //par ou ímpar
            alert("Par");
        } else {
            alert("Ímpar");
        }

        if (resultado > 0) { //positivo ou negativo
            alert("Positivo");
        } else if (resultado < 0) {
            alert("Negativo");
        } else {
            alert("Neutro");
        }

        if (Number.isInteger(resultado)) { //inteiro ou decimal
            alert("Inteiro");
        } else {
            alert("Decimal");
        }
    } else if (operacao == "M") {
        resultado += num1 * num2;
        alert(`${resultado}.`);

        if (resultado % 2 == 0) { //par ou ímpar
            alert("Par");
        } else {
            alert("Ímpar");
        }

        if (resultado > 0) { //positivo ou negativo
            alert("Positivo");
        } else if (resultado < 0) {
            alert("Negativo");
        } else {
            alert("Neutro");
        }

        if (Number.isInteger(resultado)) { //inteiro ou decimal
            alert("Inteiro");
        } else {
            alert("Decimal");
        }
    } else if (operacao == "D") {
        resultado += num1 / num2;
        alert(`${resultado}.`);

        if (resultado % 2 == 0) { //par ou ímpar
            alert("Par");
        } else {
            alert("Ímpar");
        }

        if (resultado > 0) { //positivo ou negativo
            alert("Positivo");
        } else if (resultado < 0) {
            alert("Negativo");
        } else {
            alert("Neutro");
        }

        if (Number.isInteger(resultado)) { //inteiro ou decimal
            alert("Inteiro");
        } else {
            alert("Decimal");
        }
    } else {
        alert("Operação Inválida!");
    }
</script>
