<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let num1 = parseInt(prompt("Informe um número inteiro:"));
    const num2 = parseInt(prompt("Informe outro número inteiro:"));

    //PROCESSAMENTO
    let inversao = num1;
    num1 = num2;

    //SAÍDA
    if (num1 > num2) {
        alert(`Antes era: Número 1 = ${inversao}, Número 2 = ${num1}.
        Agora temos: Número 1 = ${num1}, Número 2 = ${inversao}.`);
    } else {
        alert(`Antes era: Número 1 = ${inversao}, Número 2 = ${num1}.
        Agora temos: Número 1 = ${num1}, Número 2 = ${inversao}.`);
    }
</script>
