<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela 
    deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const perguntas = [
        "Você telefonou para a vítima? (Responda com S-SIM ou N-NÃO)",
        "Você esteve no local do crime? (Responda com S-SIM ou N-NÃO)",
        "Você mora perto da vítima? (Responda com S-SIM ou N-NÃO)",
        "Você devia algo para a vítima? (Responda com S-SIM ou N-NÃO)",
        "Você já trabalhou junto com a vítima? (Responda com S-SIM ou N-NÃO)"
    ]
    let participacao = [];

    //PROCESSAMENTO
    for (pergunta of perguntas) {
        let criadorVariavel = prompt(pergunta).toUpperCase();
        while (criadorVariavel !== "S" && criadorVariavel !== "N") {
            alert('Informe uma resposta válida!');
            criadorVariavel = prompt(pergunta).toUpperCase();
        }
        switch (criadorVariavel) {
            case "S":
                participacao.push(criadorVariavel);
                break;
        }
    }

    //SAÍDA
    switch (participacao.length) {
        case 0:
        case 1:
            alert("Classificação: Inocente");
            break;
        case 2:
            alert("Classificação: Suspeito(a)");
            break;
        case 3:
        case 4:
            alert("Classificação: Cúmplice");
            break;
        default:
            alert("Classificação: Assassino");
            break;
    }
</script>
