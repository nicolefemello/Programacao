<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = parseInt(prompt("Informe um número inteiro:"));

    //PROCESSAMENTO
    const par = num % 2 == 0;    

    //SAÍDA
    switch (par) {
        case true:
            alert("Par!");
            break;
        default:
            alert("Ímpar!");
            break;
    }
</script>
