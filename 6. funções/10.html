<script>
    /*
    PROBLEMA: CONTAR LETRA
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. 
    Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //ENTRADA
    let frase, letra;
    do {
        if (frase != undefined || letra != undefined) alert("Preencha os campos corretamente!");
        frase = prompt("Informe uma palavra ou frase:").trim().toLowerCase();
        letra = prompt("Informe uma letra:").trim().toLowerCase();
    } while (!isNaN(frase) || !isNaN(letra) || frase == "" || letra == "")

    //PROCESSAMENTO
    (function contarLetra(frase, letra) {
        const arrayFrase = Array.from(frase);
        let contador = 0;
        for (let caractere of arrayFrase) {
            if (caractere == letra) contador++;
        }
        let termo;
        if (contador <= 1) {
            termo = "letra";
        } else {
            termo = "letras";
        }
    //SAÍDA
        return document.write(`A palavra ou frase possui ${contador} ${termo} ${letra}`);
    })()
</script>
