<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
    function calcularFatorial() {
        let number;
        do {
            if (number != undefined) alert("Informe um número inteiro!");
            number = parseInt(prompt("Informe um número inteiro:"));
        } while (isNaN(number) || isNaN == "")
        let fatorial = 1;
        for (let i = 2; i <= number; i++) {
            fatorial *= i;
        }
        return `O fatorial de ${number} é ${fatorial}`;
        
    }


    //PROCESSAMENTO


    //SAÍDA
    document.write(calcularFatorial());
</script>
