<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Desenvolva um programa que contenha uma função JavaScript para verificar se o número fornecido pelo usuário é par ou ímpar. Um número é par quando o resto da 
    divisão dele por 2 é igual a zero. Um número é ímpar quando o resto da divisão dele por 2 é igual a 1 (pode também validar se é diferente de zero). Por exemplo, o 
    número 7 é ímpar, pois o resto da divisão dele por 2 é igual a 1. O número 8 é par, pois o resto da divisão dele por 2 é igual a 0.
    */

    //ENTRADA
    let num;
    do {
        if (num != undefined) {
            alert("Informe um número!");
        }
        num = Number(prompt("Informe um número:"));
    } while (isNaN(num) || num == "")

    //PROCESSAMENTO
    (function verificarParOuImpar() {
        if (num % 2 == 0) { 
    //SAÍDA
            return document.write(`O número ${num} é par!`);
        } else {
            return document.write(`O número ${num} é ímpar!`);
        }
    })()
</script>
