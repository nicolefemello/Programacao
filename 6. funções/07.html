<script>
    /*
    PROBLEMA: CONTAR VOGAIS
    Desenvolva um programa que contenha uma função que receba uma string e retorne a quantidade de vogais que a string possui.
    Por exemplo, se o usuário informar a palavra "Araquari", o programa deverá retornar o valor 5, pois a palavra possui 5 vogais.
    *Para simplificar, não considere vogais acentuadas.
    */

    //ENTRADA
    function calcularQuantidadeVogais() {
        let palavra;
        do {
            if (palavra != undefined) {
                alert("Informe uma palavra!");
            }
            palavra = prompt("Informe uma palavra:").toLowerCase();
        } while (!isNaN(palavra) || /\s/.test(palavra) || palavra == "")

        const arrayPalavra = Array.from(palavra);
        let vogais = []
        for (let letra of arrayPalavra) {
            if ((["a", "e", "i", "o", "u"]).includes(letra)) {
                vogais.push(letra);
            }
        }
        return `A palavra ${palavra} possui ${vogais.length} vogais`
    }
    //PROCESSAMENTO

    //SAÍDA
    document.write(calcularQuantidadeVogais());
</script>
