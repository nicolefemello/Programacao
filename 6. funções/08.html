<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    function calcularIMC() {
        let peso = Number(prompt("Informe seu peso em kg:"));
        while (isNaN(peso) || peso <= 0) {
            alert("Informe um peso válido!");
            peso = Number(prompt("Informe seu peso em kg:"));
        }

        let altura = Number(prompt("Informe sua altura em metros:"));
        while (isNaN(altura) || altura <= 0) {
            alert("Informe uma altura válida!");
            altura = Number(prompt("Informe sua altura em metros:"));
        }

        const imc = peso / altura ** 2;

        const classificacoes = [
            { calImc: 16.9, classificacao: `Você está muito abaixo do peso, seu IMC é de ${imc.toFixed(1)}` },
            { calImc: 18.4, classificacao: `Você está abaixo do peso, seu IMC é de ${imc.toFixed(1)}` },
            { calImc: 24.9, classificacao: `Você está com o peso normal, seu IMC é de ${imc.toFixed(1)}` },
            { calImc: 29.9, classificacao: `Você está acima do peso, seu IMC é de ${imc.toFixed(1)}` },
            { calImc: 34.9, classificacao: `Você está com obesidade grau I, seu IMC é de ${imc.toFixed(1)}` },
            { calImc: 39.9, classificacao: `Você está com obesidade grau II, seu IMC é de ${imc.toFixed(1)}` },
            { calImc: 40, classificacao: `Você está com obesidade grau III, seu IMC é de ${imc.toFixed(1)}` }
        ];
        
        for (let i = 0; i < classificacoes.length; i++) {
            if (imc <= classificacoes[i].calImc) {
                return classificacoes[i].classificacao;
            }
        }
    }

    //PROCESSAMENTO

    //SAÍDA
    document.write(calcularIMC());
</script>
