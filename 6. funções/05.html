<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    function calcularAreaTriangulo() {
        let base = Number(prompt("Informe a base do triângulo em cm:"));
        let altura = Number(prompt("Informe a altura do triângulo em cm:"));
        while (isNaN(base, altura) || base == "" || altura == "") {
            alert("Informe corretamente a base e a altura do triângulo em cm!");
            if (isNaN(base) || base == "") {
                base = Number(prompt("Informe a base do triângulo em cm:"));
            }
            if (isNaN(altura) || altura == "") {
                altura = Number(prompt("Informe a altura do triângulo em cm:"));
            }
        }
        return `A área do triângulo é de ${base * altura / 2} cm²`;
    }

    //PROCESSAMENTO

    //SAÍDA
    document.write(calcularAreaTriangulo());
</script>
