<meta charset="UTF-8">
<script>
    /*Problema: Latas de tinta
    Peça para o usuário informar quantos metros quadrados deseja pintar. Apresente quantas latas de tinta são necessárias, considerando que um 
    litro de tinta cobrirá 3 metros, e cada lata possui 18 litros de tinta.*/

    //ENTRADA
    const metrosQuadrados = Number(prompt("Informe a quantidade de metros quadrados que deseja pintar:"));

    //PROCESSAMENTO
    const latasDeTinta = Math.ceil(metrosQuadrados / 3);
    
    //SAÍDA
    document.write(`Para pintar ${metrosQuadrados} metros quadrados, você irá precisar de ${latasDeTinta} latas de tinta de 18L`);
</script>
