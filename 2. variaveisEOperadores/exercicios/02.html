<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números 
    informados.
    */

    //ENTRADA
    const num1 = parseInt(prompt("Informe um número inteiro:"));
    const num2 = parseInt(prompt("Informe outro número inteiro:"));
    
    //PROCESSAMENTO
    const soma = num1 + num2;
    
    //SAÍDA
    document.write(`Número 1: ${num1}<br> Número 2: ${num2}<br> Soma: ${soma}`);
</script>
