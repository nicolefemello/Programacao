<meta charset="UTF-8">
<script>
    /*
    Problema: Dúzia de ovos
    Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre 
    dúzias cheias. Caso precise, arredonde para cima.
    */

    //ENTRADA
    const ovos = Number(prompt("Informe a quantidade de ovos que foram comprados:"));
    
    //PROCESSAMENTO
    const duzias = Math.ceil(ovos / 12);
    
    //SAÍDA
    document.write(`Você comprou ${ovos} ovos, cerca de ${duzias} dúzias de ovos`);
</script>
