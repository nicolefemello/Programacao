<meta charset="UTF-8">
<script>
    /*
    Problema: Viagem de automóvel
    Peça para o usuário informar quanto tempo gastou durante a viagem, quantos litros de combustível foram consumidos, o preço do litro de 
    combustível e qual a quilometragem total percorrida. Calcule e apresente os seguintes dados:

    - Velocidade média da viagem em quilômetros por hora
    - Consumo médio de combustível do veículo
    - Custo total do combustível
    - Custo da viagem por quilômetro percorrido
    */

    //ENTRADA
    const tempo = Number(prompt("Informe a quantidade de horas que você gastou na viagem:"));
    const combustivel = Number(prompt("Informe a quantidade litros de combustível que foi consumido na viagem:"));
    const valorDoCombustivel = Number(prompt("Informe o valor do litro de combustível:"));
    const kmPercorrido = Number(prompt("Informe quantos km foram percorridos na viagem:"));
    
    //PROCESSAMENTO
    const velocidade = kmPercorrido / tempo;
    const consumo = combustivel / kmPercorrido;
    const custoCombustivel = combustivel * valorDoCombustivel;
    const consumoKm = custoCombustivel / kmPercorrido;
    
    //SAÍDA
    document.write(`Dados:
    <li>A velocidade média da viagem foi de ${velocidade} km/h</li>
    <li>O consumo médio de combustível foi de ${consumo} km/l</li>
    <li>O custo total do combustível foi de R$ ${custoCombustivel.toFixed(2)}</li>
    <li>O custo da viagem foi de R$ ${consumoKm.toFixed(2)} por km</li>`)
</script>
