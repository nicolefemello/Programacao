<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da 
     ao final do programa.
    */

    //ENTRADA
    const peso = Number(prompt("Informe o peso do seu prato de comida em kg:"));
    
    //PROCESSAMENTO
    const valor = peso * 49.90;
    
    //SAÍDA
    document.write(`O seu prato pesa ${peso.toFixed(3)}kg e o valor do kg no buffet é de R$ 49,90. Então o valor a ser pago é de R$ ${valor.toFixed(2)}`);
</script>
