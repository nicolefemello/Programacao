<meta charset="UTF-8">
<script>
    /*
    Problema: Divisão de herança
    Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de 
    falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.
    */

    //ENTRADA
    const gado = Number(prompt("Informe a quantidade de cabeças de gado que você possui:"));
    const herdeiros = Number(prompt("Informe a quantidade de herdeiros que você possui:"));
    
    //PROCESSAMENTO
    const heranca = (gado - (gado * 0.15)) / herdeiros;
    
    //SAÍDA
    document.write(`Cada herdeiro ficará com ${heranca} cabeças de gado, pois 15% desses gados foram doados`);
</script>
