<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    const peso = Number(prompt("Informe o seu peso:"));
    
    //PROCESSAMENTO
    const emagrecer = peso - (peso * 0.15);
    const engordar = peso + (peso * 0.20);
    
    //SAÍDA
    document.write(`Seu peso é ${peso.toFixed(3)}kg. Caso você emagreça 15%, seu peso será de ${emagrecer.toFixed(3)}kg, mas caso engorde 20%, seu peso será de ${engordar.toFixed(3)}kg`);
</script>
