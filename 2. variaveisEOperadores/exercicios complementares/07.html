<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADAS TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno 
    obteve ao final do ano.
    */

    //ENTRADA
    const nota1 = Number(prompt("Informe sua primeira média em Programação I:"));
    const nota2 = Number(prompt("Informe sua segunda média em Programação I:"));
    const nota3 = Number(prompt("Informe sua terceira média em Programação I:"));

    //PROCESSAMENTO
    const media = (nota1 + nota2 + nota3) / 3;

    //SAÍDA
    document.write(`Suas médias ao decorrer do anos foram: 
    <li>Primeiro trimestre: ${nota1.toFixed(1)}</li>
    <li>Segundo trimestre: ${nota2.toFixed(1)}</li>
    <li>Terceiro trimestre: ${nota3.toFixed(1)}</li>
    <strong>Sua média final é: ${media.toFixed(1)}</strong>`);
</script>
