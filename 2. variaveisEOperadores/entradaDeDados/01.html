<meta charset="UTF-8">
<script>
    /*
    Problema: Cumprimentar
    Peça para o usuário informar o seu nome. Após, o programa deverá apresentar a seguinte mensagem:
        Bom dia, NOME_DA_PESSOA! Seja bem-vindo!
    */

    //ENTRADA
    const nome = prompt(`Informe o seu nome:`).trim(); //trim() remove os espaços em branco no início e no fim da string

    //PROCESSAMENTO

    //SAÍDA
    document.write(`Bom dia, ${nome}! Seja bem-vindo(a)!`);
</script>
