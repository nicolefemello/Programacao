<meta charset="UTF-8">
<script>
    /*
    Problema: Nome e ano de nascimento
    Peça para o usuário informar o primeiro nome e o ano em que nasceu. Após, o programa deverá mostrar a seguinte mensagem:
        NOME, você nasceu em ANO_NASCIMENTO.
    */

    //ENTRADA
    const nome = prompt("Informe seu nome:");
    const anoDeNascimento = Number(prompt("Informe o ano em que você nasceu:"));
    
    //PROCESSAMENTO

    //SAÍDA
    document.write(`${nome}, você nasceu em ${anoDeNascimento}`)
</script>
