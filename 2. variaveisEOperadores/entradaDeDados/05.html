<meta charset="UTF-8">
<script>
    /*
    Problema: Nome do Autor
    Peça para o usuário informar o seu nome e o seu sobrenome. Após, o programa deverá mostrar os dados informados da seguinte forma:
        Nome do Autor: SOBRENOME, NOME.
    */

    //ENTRADA
    const nome = prompt("Informe seu nome:");
    const sobrenome = prompt("Informe seu sobrenome:");
    
    //PROCESSAMENTO

    
    //SAÍDA
    document.write(`Nome do/a autor(a): ${sobrenome}, ${nome}`);
</script>
